apiVersion: v1
kind: Job
metadata:
  name: nautilus-trust-agent
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: trust-agent
        image: nautilus-trust-agent:latest
        env:
        - name: AGGREGATOR
          value: "https://aggregator.walrus-testnet.walrus.space"
        - name: PUBLISHER
          value: "https://publisher.walrus-testnet.walrus.space"
        - name: SUI_RPC
          value: "https://fullnode.testnet.sui.io:443"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-credentials
              key: token
        command:
        - python
        - /app/src/agent.py
        - --quilt-id
        - "$(QUILT_ID)"
        - --startup-name
        - "$(STARTUP_NAME)"
        - --wallet-address
        - "$(WALLET_ADDRESS)"
        - --github-repo
        - "$(GITHUB_REPO)"
        volumeMounts:
        - name: temp-storage
          mountPath: /app/temp
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: temp-storage
        emptyDir: {}
      restartPolicy: Never
  backoffLimit: 3
